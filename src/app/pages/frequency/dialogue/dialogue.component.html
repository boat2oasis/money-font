
<h3 mat-dialog-title>例句</h3>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> 序号 </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="series" class="series">
        <th mat-header-cell *matHeaderCellDef> 剧集 </th>
        <td mat-cell *matCellDef="let element"> {{element.series}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="sentence">
        <th mat-header-cell *matHeaderCellDef>句子</th>
        <td mat-cell *matCellDef="let element">
          <span [innerHTML]="highlightText(element.sentence, this.data.word.word)"></span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="chinese" class="chinese">
        <th mat-header-cell *matHeaderCellDef>中文</th>
        <td mat-cell *matCellDef="let element"> {{element.chinese}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="disabled"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"
        aria-label="Select page">
    </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button style="background-color: rgb(64, 158, 255) !important;color: aliceblue;" mat-button mat-dialog-close status="primary">取消</button>
</mat-dialog-actions>
