<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-body>
            <button nbButton (click)="addData()" matRipple status="primary" >添加物品</button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <nb-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef> 物品分类 </th>
       
        <td mat-cell *matCellDef="let element; let i = index" (click)="expendData(i)"> 
          <nb-icon *ngIf="element.type===0 && element.expend===0" icon="arrow-ios-forward-outline"></nb-icon>
          <nb-icon *ngIf="element.type===0 && element.expend===1" icon="arrow-ios-downward-outline"></nb-icon>
          <span style="margin-left: 30px;" *ngIf="element.type===1"></span>
          {{element.categoryName}} </td>

      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 物品名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> 物品价格</th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency }} 
        </td>
      </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef>购买日期</th>
            <td mat-cell *matCellDef="let element"> {{element.purchaseDate}} 
            </td>
        </ng-container>

        <!-- Symbol Column -->
      <ng-container matColumnDef="isCarried">
        <th mat-header-cell *matHeaderCellDef>是否携带</th>
        <td mat-cell *matCellDef="let element">
          {{ element.isCarried === null ? '' : (element.isCarried === 1 ? '是' : '否') }}
        </td>
      </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="storageLocation">
            <th mat-header-cell *matHeaderCellDef>存放位置</th>
            <td mat-cell *matCellDef="let element"> {{element.storageLocation}} 
            </td>
        </ng-container>



        <ng-container matColumnDef="operation" >
          <th mat-header-cell *matHeaderCellDef >修改</th>
          <td mat-cell *matCellDef="let element">
            <button  style="color: rgb(64, 158, 255) !important;"  *ngIf="element.type === 1"  mat-stroked-button (click)="editThings(element)" mat-button>修改</button>
          </td>
        </ng-container>


     

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </nb-card>
