<div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-body>
            <button nbButton (click)="addData()" matRipple status="primary" >添加物品</button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <nb-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> 序号 </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 物品名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> 物品价格</th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency }} 
        </td>
      </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef>购买日期</th>
            <td mat-cell *matCellDef="let element"> {{element.purchaseDate}} 
            </td>
        </ng-container>

        <!-- Symbol Column -->
      <ng-container matColumnDef="isCarried">
        <th mat-header-cell *matHeaderCellDef>是否携带</th>
        <td mat-cell *matCellDef="let element">
          {{element.isCarried === 1 ? '是' : '否' }}
        </td>
      </ng-container>

       <!-- Weight Column -->
       <ng-container matColumnDef="storageLocation">
            <th mat-header-cell *matHeaderCellDef>存放位置</th>
            <td mat-cell *matCellDef="let element"> {{element.storageLocation}} 
            </td>
        </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>图片</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" class="preview" style="width: 40px;height: 40px;">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </nb-card>
