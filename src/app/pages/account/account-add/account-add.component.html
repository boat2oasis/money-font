
      <h2 mat-dialog-title>添加账户</h2>
      <mat-dialog-content class="mat-typography">
      
        <div class="col-lg-24">
          <form [formGroup]="userForm" class="responsiveDialog">
          <mat-form-field class="input-example">
            <mat-label>账户名称</mat-label>
            <input  required matInput id="accountName" formControlName="accountName" autocomplete="off">
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="input-example">
            <mat-label>账户余额</mat-label>
            <input  type="number" required id="accountBalance" formControlName="accountBalance" matInput>
          </mat-form-field>

          <mat-form-field appearance="fill" class="input-example">
            <mat-label>是否默认账户</mat-label>
            <mat-select required  formControlName="category">
                <mat-option *ngFor="let deFaultAccount of deFaultAccountList"  [value]="deFaultAccount.value">
                  {{deFaultAccount.viewValue}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="input-example">
            <mat-label>添加时间</mat-label>
            <input required  matInput [matDatepicker]="picker" id="createAt" formControlName="createAt">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


          <div class="example-ripple-container mat-elevation-z4"
              matRipple
              [matRippleCentered]="centered"
              [matRippleDisabled]="disabled"
              [matRippleUnbounded]="unbounded">
              <img *ngIf="uploaded" [src]="imagebase64" class="preview" 
              style="width: 200px;height: 200px;">
              <button *ngIf="uploaded" class="delete-btn" (click)="removeImage()">
                <nb-icon icon="close-outline"></nb-icon>
              </button>
            <input
                  type="file"
                  id="fileInput"
                  name="fileInput"
                  accept="image/*" 
                  (change)="selectFiles($event)"
                  style="display: none;"
                />
                <label  for="fileInput" class="custom-file-upload">
                  选择图标
                </label>
          </div>


          </form>
        </div>

      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close status="primary">Cancel</button>
        <button mat-button  status="primary" (click)="addData()">Submit</button>
      </mat-dialog-actions>
