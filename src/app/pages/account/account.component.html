<nb-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> 序号 </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="AcountName">
      <th mat-header-cell *matHeaderCellDef> 账户名称 </th>
      <td mat-cell *matCellDef="let element"> {{element.accountName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Balance">
      <th mat-header-cell *matHeaderCellDef> 账户余额 </th>
      <td mat-cell *matCellDef="let element"> {{element.accountBalance | currency }} 
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Icon">
      <th mat-header-cell *matHeaderCellDef>图标</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.accountIcon" class="preview" style="width: 40px;height: 40px;">
      </td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="defaultAccount">
      <th mat-header-cell *matHeaderCellDef>是否默认消费账户</th>
      <td mat-cell *matCellDef="let element">
        {{element.defaultAccount === 1 ? '是' : '否' }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createAt">
      <th mat-header-cell *matHeaderCellDef>创建时间</th>
      <td mat-cell *matCellDef="let element">
        {{element.createAt}} 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</nb-card>
